<div class="container">
  <img src="../../../assets/img/logo-gym.png" alt="Logotipo gym" />
  <div class="login">
    <label for="user">Usuário:</label>
    <input type="text" placeholder="Usuário" [(ngModel)]="formUsers.email" />
    <label for="password">Senha:</label>
    <input type="password" placeholder="Senha" [(ngModel)]="formUsers.senha" />
    <button (click)="login()">Entrar</button>
    <p style="color: red" *ngIf="isLogged">{{ mensagem }}</p>
  </div>
</div>
